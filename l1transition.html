<!DOCTYPE html>
<html>
<head>
	<title>Css Transition</title>
	<style type="text/css">
	button{
		width: 290px;
		height: 90px;
		background-color: blue;
		color: white;
		font-size: 28px;
		border: none;

		transition-property: background-color;
		/*transition-duration: 1s;*/
		/*1s=1000ms*/
		transition-duration:2000ms;
	}

/*pseudo class (:)*/
button:hover{
	background-color: green;
}


	</style>
	</head>
	<body>
<button>CSS Transition</button>


	</body>
</html>
