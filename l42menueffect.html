<!DOCTYPE html>
<html>
<head>
	<title>Menu Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			background-color: #777;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		ul{
			list-style: none;
			padding: 0;
			margin: 0;
		}

		ul li{
			margin: 5px;
		}

		ul li a{
			display: block;
			height: 40px;
			background-color: transparent;


			text-decoration: none;
			font-size: 20px;
			color: #fff;
			letter-spacing: 2px;

			padding: 5px 10px;
			overflow: hidden;
			position: relative;
		}

		ul li a span{
			width: 100%;
			height: 100%;

			display: flex;
			justify-content: center;
			align-items: center;
			transition: all 0.5s;
		}

		a:hover span{
			transform: translateY(-100%);
			
		}

		a:hover span:nth-child(2){
			transform: translateY(-100%);
			
		}

		a:before{
			content: '';
			width: 100%;
			height: 100%;
			background-color: skyblue;

			position: absolute;
			top: 0;
			left: 0;

			transform: scaleX(0);
			transition: 0.5s;
			transform-origin: left;
		}

		a:hover::before{
			transform: scaleX(1);
			transition-delay: 0.5s;
		}




	</style>
</head>
<body>
	<ul>
		<li>
			<a href="#">
				<span>Home</span>
				<span>Home</span>
		</a>
	</li>

         <li>
			<a href="#">
				<span>About</span>
				<span>About</span>
		</a>
	</li>

	     <li>
			<a href="#">
				<span>Service</span>
				<span>Service</span>
		</a>
	</li>



	      <li>
			<a href="#">
				<span>Protofolio</span>
				<span>Protofolio</span>
		</a>
	</li>


	       <li>
			<a href="#">
				<span>Contact</span>
				<span>Contact</span>
		</a>
	</li>

	</ul>



</body>
</html>
